<html>
<title>Crypto Hyenas Clicker</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<body onbeforeunload="return closingCode()">
  <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
    <center class='center'>
      <h1 id='total'>Hyenas: 0</h1>
      <h5 id="click" style="font-family:trebuchet MS;">Hyenas/click: 1 | Hyenas/sec: 0</h5>
      <img class="round" src="https://decostones.ie/wp-content/uploads/2015/11/click-hand.png" width="150" onclick='clicked()'></img>
      <br><br>
      <button id='upgrade' class="round" onclick='upgrade("upgrade")' style="font-family:courier;">0-main upgrade: 15</button>
      <br><br>
      <button id='smallhyenas' class="round" onclick='upgrade("Small Hyenas")' style="font-family:courier;">0-Small Hyenas: 25 | +1/sec</button>
      <br><br>
      <button id='bighyenas' class="round" onclick='upgrade("Big Hyenas")' style="font-family:courier;">0-Big Hyenas: 250 | +15/sec</button><br><br>
      <button class="settings" onclick="save()">Save</button>
      <button class="settings" onclick="load()">Load</button>
      <button class="settings" onclick="reset()">Reset</button><br><br>
    </center>
  </link>
</body>
</meta>

</html>
