<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Hyenas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://media.discordapp.net/attachments/750146659954065410/1232433799607095468/f91c11ed-95cb-4389-b22e-62907a69b516.jpg?ex=662970eb&is=66281f6b&hm=59afb8359d07ebf906d1609f0debb47a3e8650e86846bca52ce259f2a8b95a9d&=&format=webp&width=338&height=676');
            background-size: cover;
            background-position: center;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .logo {
            font-size: 4em;
            font-weight: bold;
            color: #333;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 2px 2px 0 #FFF, -2px -2px 0 #FFF, 2px -2px 0 #FFF, -2px 2px 0 #FFF;
            text-align: center; /* Center the logo text horizontally */
        }

        .buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            margin: 10px;
            width: 200px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="logo">
        Crypto Hyenas
    </div>
    <div class="buttons">
        <a href="https://tpzcrypto.github.io/CryptoHyenas/Clicker/index.html">
        <button>Play</button>
        </a>
        <button>Stake</button>
        <button>Trade</button>
    </div>
</body>
</html>
